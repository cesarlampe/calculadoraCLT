<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadoras de custos trabalhistas e comparação CLT vs PJ para pequenas empresas e gestores no Brasil.">
    <title>Calculadoras Financeiras para Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        section {
            background: white;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0077cc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Calculadoras Financeiras</h1>
    <nav>
        <a href="#calc-clt-pj">CLT vs PJ</a>
        <a href="#calc-custo-clt">Custo Real CLT</a>
    </nav>
</header>

<main>
    <section id="calc-clt-pj">
        <h2>Calculadora CLT vs PJ</h2>
        <label for="salario1">Salário CLT bruto (R$)</label>
        <input type="number" id="salario1" step="0.01">

        <label for="beneficios1">Benefícios mensais (R$)</label>
        <input type="number" id="beneficios1" step="0.01">

        <label for="inss1">INSS da empresa (%)</label>
        <input type="number" id="inss1" value="20" step="0.01">

        <label for="fgts1">FGTS (%)</label>
        <input type="number" id="fgts1" value="8" step="0.01">

        <label for="pj1">Valor mensal PJ contratado (R$)</label>
        <input type="number" id="pj1" step="0.01">

        <button onclick="calcularCLTPJ()">Calcular</button>
        <div class="resultado" id="resultado1"></div>
    </section>

    <section id="calc-custo-clt">
        <h2>Calculadora de Custo Real CLT</h2>
        <label for="salario2">Salário CLT bruto (R$)</label>
        <input type="number" id="salario2" step="0.01">

        <label for="beneficios2">Benefícios mensais (R$)</label>
        <input type="number" id="beneficios2" step="0.01">

        <label for="inss2">INSS da empresa (%)</label>
        <input type="number" id="inss2" value="20" step="0.01">

        <label for="fgts2">FGTS (%)</label>
        <input type="number" id="fgts2" value="8" step="0.01">

        <button onclick="calcularCustoCLT()">Calcular</button>
        <div class="resultado" id="resultado2"></div>
    </section>
</main>

<footer>
    <p>© 2025 Calculadoras Financeiras - Desenvolvido para ajudar pequenas empresas brasileiras</p>
</footer>

<script>
    function calcularCLTPJ() {
        let salario = parseFloat(document.getElementById('salario1').value) || 0;
        let beneficios = parseFloat(document.getElementById('beneficios1').value) || 0;
        let inss = parseFloat(document.getElementById('inss1').value) / 100 || 0;
        let fgts = parseFloat(document.getElementById('fgts1').value) / 100 || 0;
        let pj = parseFloat(document.getElementById('pj1').value) || 0;

        let custo_clt = salario + beneficios + (salario * inss) + (salario * fgts);
        let diferenca = custo_clt - pj;
        let percentual = (diferenca / custo_clt) * 100;

        document.getElementById('resultado1').innerHTML = `
            <strong>Custo CLT:</strong> R$ ${custo_clt.toFixed(2)}<br>
            <strong>Custo PJ:</strong> R$ ${pj.toFixed(2)}<br>
            <strong>Diferença:</strong> R$ ${diferenca.toFixed(2)} (${percentual.toFixed(2)}%)
        `;
    }

    function calcularCustoCLT() {
        let salario = parseFloat(document.getElementById('salario2').value) || 0;
        let beneficios = parseFloat(document.getElementById('beneficios2').value) || 0;
        let inss = parseFloat(document.getElementById('inss2').value) / 100 || 0;
        let fgts = parseFloat(document.getElementById('fgts2').value) / 100 || 0;

        let custo_mensal = salario + beneficios + (salario * inss) + (salario * fgts);
        let decimo_terceiro = salario;
        let ferias = salario + (salario / 3);
        let custo_anual_total = (custo_mensal * 12) + decimo_terceiro + ferias;
        let custo_mensal_real = custo_anual_total / 12;

        document.getElementById('resultado2').innerHTML = `
            <strong>Custo mensal (sem extras):</strong> R$ ${custo_mensal.toFixed(2)}<br>
            <strong>13º Salário:</strong> R$ ${decimo_terceiro.toFixed(2)}<br>
            <strong>Férias + 1/3:</strong> R$ ${ferias.toFixed(2)}<br>
            <strong>Custo anual total:</strong> R$ ${custo_anual_total.toFixed(2)}<br>
            <strong>Custo mensal real (com extras):</strong> R$ ${custo_mensal_real.toFixed(2)}
        `;
    }
</script>

</body>
</html>
