<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras Empresariais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .tabs {
      display: flex;
      background: #34495e;
    }
    .tabs button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #34495e;
      color: white;
      cursor: pointer;
    }
    .tabs button.active {
      background: #1abc9c;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      background: white;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button.calc-btn {
      background: #1abc9c;
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #ecf0f1;
      border-left: 4px solid #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculadoras Empresariais</h1>
    <p>Simule custos de contratação e gestão</p>
  </header>

  <div class="tabs">
    <button class="tab-link active" onclick="openTab(event, 'clt')">Custo CLT</button>
    <button class="tab-link" onclick="openTab(event, 'prolabore')">Pró-Labore</button>
    <button class="tab-link" onclick="openTab(event, 'pj')">CLT vs PJ</button>
  </div>

  <!-- Aba CLT -->
  <div id="clt" class="tab-content active">
    <h2>Custo de um Funcionário (CLT)</h2>
    <label for="salario">Salário Bruto (R$)</label>
    <input type="number" id="salario" placeholder="Ex: 5000">

    <button class="calc-btn" onclick="calcularCLT()">Calcular</button>
    <div id="resultado-clt" class="result"></div>
  </div>

  <!-- Aba Pró-labore -->
  <div id="prolabore" class="tab-content">
    <h2>Cálculo de Pró-Labore</h2>
    <p>(Em breve...)</p>
  </div>

  <!-- Aba CLT vs PJ -->
  <div id="pj" class="tab-content">
    <h2>Comparação CLT vs PJ</h2>
    <p>(Em breve...)</p>
  </div>

  <script>
    // Alternar abas
    function openTab(evt, tabId) {
      const contents = document.querySelectorAll('.tab-content');
      const links = document.querySelectorAll('.tab-link');
      contents.forEach(c => c.classList.remove('active'));
      links.forEach(l => l.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // Cálculo custo CLT
    function calcularCLT() {
      const salario = parseFloat(document.getElementById('salario').value);
      if (isNaN(salario) || salario <= 0) {
        document.getElementById('resultado-clt').innerHTML = "<p>Insira um salário válido.</p>";
        return;
      }

      // Percentuais médios aproximados
      const inss = salario * 0.20;     // 20% INSS patronal
      const fgts = salario * 0.08;     // 8% FGTS
      const outros = salario * 0.05;   // férias + 13º + provisões (simplificado)

      const custoTotal = salario + inss + fgts + outros;

      document.getElementById('resultado-clt').innerHTML = `
        <h3>Resultado:</h3>
        <p>Salário Bruto: R$ ${salario.toFixed(2)}</p>
        <p>INSS Patronal (20%): R$ ${inss.toFixed(2)}</p>
        <p>FGTS (8%): R$ ${fgts.toFixed(2)}</p>
        <p>Provisões (férias + 13º): R$ ${outros.toFixed(2)}</p>
        <hr>
        <p><strong>Custo Total: R$ ${custoTotal.toFixed(2)}</strong></p>
      `;
    }
  </script>
</body>
</html>
