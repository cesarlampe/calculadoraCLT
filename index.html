<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadoras Financeiras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f5f6fa;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #0077cc;
    }
    /* Estilo das abas */
    .tabs {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
      border-top: 3px solid #0077cc;
    }
    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #0077cc;
    }
  </style>
</head>
<body>

<header>
  <h1>Calculadoras Financeiras</h1>
  <p>Ferramentas para pequenas empresas e gestores</p>
</header>

<!-- Abas -->
<div class="tabs">
  <div class="tab active" onclick="showTab(0)">Custo do Funcionário</div>
  <div class="tab" onclick="showTab(1)">CLT vs PJ</div>
  <div class="tab" onclick="showTab(2)">Rescisão CLT</div>
</div>

<!-- Conteúdo das Abas -->
<div class="tab-content active">
  <h2>Quanto custa um funcionário?</h2>
  <p>Informe o salário bruto para calcular o custo total para a empresa.</p>

  <label for="salario">Salário Bruto (R$)</label>
  <input type="number" id="salario" step="0.01">

  <button onclick="calcularCustoFuncionario()">Calcular</button>

  <div class="resultado" id="resultado-funcionario"></div>
</div>

<!-- Aba Pró-labore -->
<div id="prolabore" class="tab-content">
  <h2>Cálculo de Pró-Labore</h2>
  <label for="prolabore-salario">Valor do Pró-Labore (R$)</label>
  <input type="number" id="prolabore-salario" placeholder="Ex: 5000">

  <button class="calc-btn" onclick="calcularProlabore()">Calcular</button>
  <div id="resultado-prolabore" class="result"></div>
</div>


<div class="tab-content">
  <h2>Rescisão CLT</h2>
  <p>(em breve)</p>
</div>

<script>
  // Controle das abas
  function showTab(index) {
    let tabs = document.querySelectorAll('.tab');
    let contents = document.querySelectorAll('.tab-content');
    tabs.forEach((tab, i) => {
      tab.classList.toggle('active', i === index);
      contents[i].classList.toggle('active', i === index);
    });
  }

  // Cálculo do custo do funcionário (simplificado)
  function calcularCustoFuncionario() {
    let salario = parseFloat(document.getElementById('salario').value) || 0;

    // Encargos aproximados (% sobre o salário bruto)
    let inss = salario * 0.20;   // INSS patronal (20%)
    let fgts = salario * 0.08;   // FGTS (8%)
    let outros = salario * 0.05; // Outros custos médios (5%)

    let custoTotal = salario + inss + fgts + outros;

    document.getElementById('resultado-funcionario').innerHTML = `
      <strong>Resumo do custo:</strong><br>
      Salário Bruto: R$ ${salario.toFixed(2)} <br>
      INSS Patronal (20%): R$ ${inss.toFixed(2)} <br>
      FGTS (8%): R$ ${fgts.toFixed(2)} <br>
      Outros encargos (~5%): R$ ${outros.toFixed(2)} <br><br>
      <strong>Custo Total para a Empresa: R$ ${custoTotal.toFixed(2)}</strong>
    `;
  }


  // Cálculo de Pró-Labore
function calcularProlabore() {
  const salario = parseFloat(document.getElementById('prolabore-salario').value);
  if (isNaN(salario) || salario <= 0) {
    document.getElementById('resultado-prolabore').innerHTML = "<p>Insira um valor válido.</p>";
    return;
  }

  // INSS 11% do pró-labore
  const inss = salario * 0.11;

  // Cálculo simplificado do IR (tabela progressiva 2025 - faixas aproximadas)
  let ir = 0;
  if (salario > 4664.68) {
    ir = (salario * 0.275) - 869.36;
  } else if (salario > 3751.06) {
    ir = (salario * 0.225) - 636.13;
  } else if (salario > 2826.65) {
    ir = (salario * 0.15) - 354.80;
  } else if (salario > 2112) {
    ir = (salario * 0.075) - 158.40;
  }

  const liquido = salario - inss - ir;

  document.getElementById('resultado-prolabore').innerHTML = `
    <h3>Resultado:</h3>
    <p>Pró-Labore Bruto: R$ ${salario.toFixed(2)}</p>
    <p>INSS (11%): R$ ${inss.toFixed(2)}</p>
    <p>IRPF: R$ ${ir.toFixed(2)}</p>
    <hr>
    <p><strong>Valor Líquido: R$ ${liquido.toFixed(2)}</strong></p>
    <p><em>(Distribuição de lucros: isenta de IR e INSS)</em></p>
  `;
}

</script>

</body>
</html>
